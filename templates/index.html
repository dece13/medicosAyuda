<!DOCTYPE html>
<html>
<head>
    <title>Interfaz de chat</title>
    <style>
        /* Estilos CSS para la interfaz */
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #chat-messages {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #input-message {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
        }
        #input-image {
            margin-top: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            <!-- Aquí se mostrarán los mensajes del chat -->
        </div>
        <input type="text" id="input-message" placeholder="Escribe tu mensaje...">
        <input type="file" id="input-image" accept=".jpg, .png, .jpeg">
        <button id="send-button">Enviar</button>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const inputMessage = document.getElementById('input-message');
        const inputImage = document.getElementById('input-image');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = inputMessage.value;
            const imageFile = inputImage.files[0];

            // Validación de mensaje no vacío
            if (message.trim() === '') {
                alert('El mensaje no puede estar vacío.');
                return;
            }

            // Validación de selección de imagen
            if (!imageFile) {
                alert('Por favor, selecciona una imagen.');
                return;
            }

            // Crear objeto FormData para enviar el mensaje y la imagen en la solicitud
        const formData = new FormData();
        formData.append('message', message);
        formData.append('image', imageFile);

        // Enviar los datos al servidor utilizando fetch()
        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            // Manejar la respuesta del servidor si es necesario
            console.log(result);
        })
        .catch(error => {
            // Manejar errores de la solicitud si los hay
            console.error('Error al enviar la solicitud:', error);
        });
    });
</script>
</body>
</html>
